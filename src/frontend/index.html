<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

    <!-- Scripts -->
    <script src="./scripts/explorer.js" defer></script>
    <script src="./scripts/window.js" defer></script>
    <script src="../../dist/editor.bundle.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body class="flex h-screen w-screen select-none bg-fill_secondary_background font-sfpro">
    <div class="flex h-full min-w-[300px] flex-col border-r border-fill_border">
        <div class="flex min-h-[35px] w-full items-center justify-between border-b border-fill_border px-[12px] text-color_secondary_text">
            <span id="projectTitle" class="text-[14px]">Untitled Project</span>
            <button id="openProjectButton" class="font-segoefluenticons text-[14px]">&#xe8d5;</button>
        </div>
        <div class="scrollbar-hidden flex flex-grow flex-col overflow-y-auto py-[6px] text-color_primary_text">
            <ul id="projectEntries"></ul>
        </div>
    </div>
    <div class="flex h-full flex-grow flex-col overflow-hidden">
        <div style="-webkit-app-region: drag;" class="flex min-h-[35px] w-full items-center justify-between border-b border-fill_border text-color_secondary_text">
            <div style="-webkit-app-region: no-drag;"></div>
            <div class="text-textMuted flex h-full font-segoefluenticons text-[10px]" style="-webkit-app-region: no-drag;">
                <button id="windowMin" class="h-full w-[45px] cursor-default hover:bg-fill_item_hover hover:text-color_secondary_text_hover">&#xe921;</button>
                <button id="windowMax" class="h-full w-[45px] cursor-default hover:bg-fill_item_hover hover:text-color_secondary_text_hover">&#xe922;</button>
                <button id="windowClose" class="h-full w-[45px] cursor-default hover:bg-fill_item_danger_hover hover:text-color_secondary_text_hover">&#xe8bb;</button>
            </div>
        </div>
        <div class="flex flex-grow bg-fill_primary_background">
            <div id="editorContainer" class="h-full w-full"></div>
        </div>
    </div>
</body>
</html>
